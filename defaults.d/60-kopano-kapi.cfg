proxy /upstreams/kapi/ {
	without /upstreams/kapi/
	upstream 127.0.0.1:8039
	policy least_conn
	health_check /health-check
	fail_timeout 10s
	try_duration 30s
	keepalive 100
	transparent
	websocket
}
ratelimit * 100 200 minute {
	/upstreams/kapi/api/
	whitelist 127.0.0.1/8
}
rewrite /api/gc/v1/ {
	to /upstreams/kapi/{path}
}
rewrite /api/pubs/v1/ {
	to /upstreams/kapi/{path}
}
rewrite /api/kvs/v1/ {
	to /upstreams/kapi/{path}
}
