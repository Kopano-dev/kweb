proxy /upstreams/kapi/ {
	without /upstreams/kapi/
	upstream 127.0.0.1:8039
	policy least_conn
	health_check /health-check
	fail_timeout 10s
	try_duration 30s
	keepalive 100
	transparent
	websocket
}

rewrite /api/gc/v1/ {
	to /upstreams/kapi/{path}
}

rewrite /api/pubs/v1/ {
	to /upstreams/kapi/{path}
}

rewrite /api/kvs/v1/ {
	to /upstreams/kapi/{path}
}
